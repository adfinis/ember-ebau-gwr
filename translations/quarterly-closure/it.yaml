ember-gwr:
  quarterlyClosure:
    needsCorrection: |-
      La chiusura trimestrale non ha potuto essere conclusa a causa della presenza di errori. Completa i dati mancanti ed elimina le incoerenze rimanenti.

    closure:
      close: Notifica chiusura trimestrale
      closeInfo: |-
        La chiusura trimestrale può essere notificata all'UFS alla fine di un trimestre, in seguito l'Ufficio svolgerà dei controlli di qualità sui dati inseriti. In questo periodo non saranno più possibili modifiche ai dati fino a quando saranno necessarie eventuali correzioni di dati o la chiusura trimestrale non sarà conclusa.
        Una volta avvenuta la correzione dei dati è possibile notificare nuovamente la chiusura trimestrale.

      error: Errore nel tentativo di notificare la chiusura trimestrale.

    status:
      pollError: Errore nel tentativo di consultare lo stato del rilevamento. Riprova tra un minuto.
