      662: La chiusura formale è stata concessa. Adeguamento automatico dopo 7 giorni o adeguamento manuale dello stato
      663: Conclusione definitiva non confermata
      665: Conclusione definitiva non confermata
      667: Conclusione del rilevamento da parte del comune
      670: Crea lista di controllo e svolgi controlli di qualità
      680: Chiusura definitiva confermata
      690: Copia i dati nello snapshot
      691: Chiusura forzata da parte dell'UFS
